<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/login_register.css" />
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/login_validation.js"></script>

</head>

<body>
    <div class="background1" align="right">
        <div class="lcontainer" align="left">
            <h2 align="center">Sign In</h2>


            <form action="main.html" name="signup" method="post">

                <label for="username">User Name</label>
                <input type="text" name="username" id="username" placeholder="example: Johndoe" />
                <label class="error" for="username" id="username_error">This field is required.</label>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679&#9679;&#9679;&#9679;" />
                <label class="error" for="password" id="password_error">This field is required.</label>

                <center>
                    <button type="submit" id="submit_btn3">Login</button>
                    <hr>
                    <button type="button"><a href="register.html">Register</a></button>
                </center>
                <hr>

            </form>
        </div>
    </div>
</body>

</html>

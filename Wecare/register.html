<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/login_register.css" />
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/login_validation.js"></script>

</head>

<body>
    <div class="background2" align="right">
        <div class="container" align="left">
            <h2 align="center">Registration</h2>


            <form action="main.html" name="registration" method="post">

                <label for="iPlan">Select A Plan</label>
                <select id="iplan">
                    <option value="1500">Platinum</option>
                    <option value="1000">Gold</option>
                    <option value="800">Silver</option>
                    <option value="700">Bronze</option>
                </select>

                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="John" />
                <label class="error" for="firstname" id="firstname_error">This field is required.*</label>

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Doe" />
                <label class="error" for="lastname" id="lastname_error">This field is required.*</label>

                <label for="pic">Please upload your photo</label>
                <input type="file" name="pic" value="browser"><br>
                <label class="error" for="pic" id="pic_error">This field is required.*</label>

                <label for="gender">Gender</label><br>
                <br>
                <div class="move">
                    Male
                </div>
                <p>
                    <input type="radio" name="gender" value="M">
                <div class="move">
                    Female
                </div>
                <input type="radio" name="gender" value="F">
                <div class="move">
                    Other
                </div>
                <input type="radio" name="gender" value="O">
                <label class="error" for="choice" id="choice_error">This field is required.*</label><br>

                <label for="age">Date Of Birth</label><br>
                <input type="date" name="age" id="age" value=""><br>
                <label class="error" for="age" id="age_error">This field is required.*</label>

                <label for="plantype">Insure How Many</label>
                <select id="plantype">
                    <option value="1000">My Self</option>
                    <option value="1800">My Self And Spouse</option>
                    <option value="2500">My Family</option>
                </select><br>

                <label for="phone">Primary Phone</label>
                <input type="text" name="phone" id="phone" placeholder="123-000-4567" />
                <label class="error" for="phone" id="phone_error">This field is required.*</label>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="john@doe.com" />
                <label class="error" for="email" id="email_error">This field is required.*</label>

                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />
                <label class="error" for="password" id="password_error">This field is required.*</label>

                <label for="country">Country</label>
                <input type="text" name="country" id="country" placeholder="Country" />
                <label class="error" for="country" id="country_error">This field is required.*</label>

                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Ontario" />
                <label class="error" for="state" id="state_error">This field is required.*</label>

                <label for="zip">ZIP Code</label>
                <input type="text" name="zip" id="zip" placeholder="A1A 1A1" />
                <label class="error" for="zip" id="zip_error">This field is required.*</label><br>


                <div align="center"><button type="submit" id="submit_btn">Register</button>
                    <hr>
                    <button type="button"><a href="login.html">Log
                            In</a></button>
                    <hr>
                </div>

            </form>
        </div>
    </div>
    <div class="footer">

        <center>
            <br>
            <footer>Posted by: Meet, Jagminder Satu, Nick.</footer>

            <footer>Copyright 2020 MainPage.Html</footer>
            <br>
            <footer>647-949-6545</footer>
        </center>

    </div>
</body>

</html>
